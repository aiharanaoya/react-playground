name: Build

on:
  pull_request:

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Run Install
        run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build

